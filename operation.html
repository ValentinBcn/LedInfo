</map>

 <h1 id="flower_yellow"> coucou ceci est du texte </h1>
  
    
  
 <script type="text/javascript">
      function bigImg() {
       var flower_yellow = document.getElementById('flower_yellow');
       flower_yellow.style.visibility = 'visible';
     
      }

      function normalImg() {
       var flower_yellow = document.getElementById('flower_yellow');
       flower_yellow.style.visibility = 'hidden';
     
      }

      var flower = document.getElementById('one');
 
        flower.addEventListener("mouseover",function(event){
         
          var flower_yellow = document.getElementById('flower_yellow');
         
          flower_yellow.style.visibility = 'visible';
         
          flower_yellow.style.zIndex = 100;
         }, 
        false);
